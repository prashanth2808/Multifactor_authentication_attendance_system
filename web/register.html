<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Face + Voice</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 16px; background:#FF6A00; color:#111827; }
    .grid { display:grid; grid-template-columns: 1.3fr 1fr; gap: 16px; max-width: 1100px; margin: 0 auto; }
    .card {
      background: #ffffff;
      border: 1px solid rgba(17,24,39,0.12);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(17,24,39,0.12);
    }
    video { width: 100%; height: 420px; object-fit: cover; border-radius: 14px; transform: scaleX(-1); background: #111827; }
    .btn {
      width: 100%; padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.14);
      background: #f3f4f6;
      color:#111827;
      font-weight: 650;
      cursor:pointer;
      margin-top: 8px;
    }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }
    .btn.primary {
      background: #FF6A00;
      border-color: rgba(0,0,0,0.12);
      color: white;
    }
    .status {
      margin-top: 10px; padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.12);
      background: #f9fafb;
      font-size: 13px;
      color: #111827;
    }
    .topbar {
      max-width:1100px; margin:0 auto 14px;
      display:flex; align-items:center; justify-content:space-between;
      gap: 12px;
    }
    .logoWrap {
      background:#ffffff; border:1px solid rgba(17,24,39,0.12);
      border-radius:14px; padding:10px 18px; box-shadow:0 8px 24px rgba(17,24,39,0.12);
    }
    .linkBtn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.14);
      background: #ffffff;
      font-weight: 650;
      cursor: pointer;
      text-decoration:none;
      color:#111827;
      display:inline-block;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.14);
      background: #ffffff;
      margin-top: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    label { font-size: 12px; opacity: 0.8; }
    canvas { display:none; }
  </style>
</head>
<body>
  <div class="topbar" style="position:relative; justify-content:center;">
    <div class="logoWrap">
      <img src="/web/images/reva%20logo.png" alt="Logo" style="height:64px; width:auto; object-fit:contain; display:block;" />
    </div>
    <a class="linkBtn" href="/" style="position:absolute; right:0; top:50%; transform:translateY(-50%);">Session</a>
  </div>

  <div class="grid">
    <div class="card">
      <div style="font-size:12px; opacity:0.8; margin-bottom:8px;">Camera Preview</div>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="status" id="camStatus">Camera: waiting…</div>
    </div>

    <div class="card">
      <div style="font-size:12px; opacity:0.8; margin-bottom:8px;">Register</div>

      <label for="name">Name</label>
      <input id="name" placeholder="Enter full name" />

      <label for="email" style="margin-top:10px; display:block;">Email</label>
      <input id="email" type="email" placeholder="Enter email" />

      <button class="btn" id="btnStart">Start Camera + Mic</button>
      <button class="btn" id="btnCapture" disabled>Capture Face</button>
      <button class="btn" id="btnRecord" disabled>Record Voice (8s)</button>
      <button class="btn primary" id="btnRegister" disabled>Register</button>

      <div class="status" id="faceStatus">Face: not captured</div>
      <div class="status" id="voiceStatus">Voice: not recorded</div>
      <div class="status" id="result">Result: —</div>

      <audio id="playback" controls style="width:100%; margin-top:10px; display:none;"></audio>
    </div>
  </div>

  <script src="/web/register.js"></script>
</body>
</html>
