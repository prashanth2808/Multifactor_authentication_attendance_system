<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face + Voice Verify</title>
  <style>
    /* Page background (MFA Orange) */
    body { font-family: system-ui, Arial; margin: 0; padding: 16px; background:#FF6A00; color:#111827; }

    /* White content cards for readability */
    .grid { display:grid; grid-template-columns: 1.3fr 1fr; gap: 16px; max-width: 1100px; margin: 0 auto; }
    .card {
      background: #ffffff;
      border: 1px solid rgba(17,24,39,0.12);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(17,24,39,0.12);
    }

    video { width: 100%; height: 420px; object-fit: cover; border-radius: 14px; transform: scaleX(-1); background: #111827; }

    /* Buttons: neutral + orange primary */
    .btn {
      width: 100%; padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.14);
      background: #f3f4f6;
      color:#111827;
      font-weight: 650;
      cursor:pointer;
      margin-top: 8px;
    }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }
    .btn.primary {
      background: #FF6A00;
      border-color: rgba(0,0,0,0.12);
      color: white;
    }

    .status {
      margin-top: 10px; padding: 10px 12px; border-radius: 12px;
      border: 1px solid rgba(17,24,39,0.12);
      background: #f9fafb;
      font-size: 13px;
      color: #111827;
    }

    canvas { display:none; }
  </style>
</head>
<body>
  <div style="max-width:1100px;margin:0 auto 14px;display:flex;justify-content:center;">
    <div style="background:#ffffff; border:1px solid rgba(17,24,39,0.12); border-radius:14px; padding:10px 18px; box-shadow:0 8px 24px rgba(17,24,39,0.12);">
      <img src="/web/images/reva%20logo.png" alt="Logo" style="height:64px; width:auto; object-fit:contain; display:block;" />
    </div>
  </div>
  <div class="grid">
    <div class="card">
      <div style="font-size:12px; opacity:0.8; margin-bottom:8px;">Camera Preview</div>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="status" id="camStatus">Camera: waiting…</div>
    </div>

    <div class="card">
      <div style="font-size:12px; opacity:0.8; margin-bottom:8px;">Actions</div>
      <button class="btn" id="btnStart">Start Camera + Mic</button>
      <button class="btn" id="btnCapture" disabled>Capture Face</button>
      <button class="btn" id="btnRecord" disabled>Record Voice (8s)</button>
      <button class="btn primary" id="btnVerify" disabled>Verify</button>

      <div class="status" id="faceStatus">Face: not captured</div>
      <div class="status" id="voiceStatus">Voice: not recorded</div>
      <div class="status" id="result">Result: —</div>

      <audio id="playback" controls style="width:100%; margin-top:10px; display:none;"></audio>
    </div>
  </div>

  <script src="/web/app.js"></script>
</body>
</html>
